    <style>/*

        input:active{

            border: 2px black solid;

        table{
            border-collapse: collapse;
        }
    </style>

        <tr>
            <td colspan="3" class="teclas" style="padding: 0px;"><input type="text"></td>
            <td class="teclas">=</td>
        <tr>
        <tr>
            <td class="teclas">1</td>
            <td class="teclas">2</td>
            <td class="teclas">3</td>

        </tr>
